{% extends 'layout.html' %}

{% block content %}

<div class="form" >
    <form action="{{url_for('auth_route.register_form')}}" method="post">
        <label for="">Nombre</label>
        <input type="text" name="username" placeholder="Ej.Pepe">
        <input type="email" name="email" placeholder="Ej.Pepe@gmail.com">
        <input type="password" name="password" placeholder="******">
        <input type="password" name="confirm_password" placeholder="******">
        <select name="rol" id="">
            <option value="admin">Admin</option>
            <option value="user">user</option>
        </select>
        <button type="submit">Registrarse</button>
    </form>
    <p>Ya tienes cuenta?<a href="{{url_for('auth_route.login')}}">Iniciar sesion</a></p>
</div>


{% endblock %}
